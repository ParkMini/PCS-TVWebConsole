<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV WEB - MADE BY HEOJUN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <video width="100%" height="100%" id="myvideo" autoplay>
        <source src="./getvid" type="video/mp4">
    </video>
</body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js">
    setInterval(() => {
        if ($("#myvideo").prop("ended")) {
            location.reload();
        }
    }, 100);
</script>

</html>
